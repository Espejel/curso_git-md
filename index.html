## Control de Versiones

El Control de Versiones es una disciplina que nos permite **registrar
los cambios** de un conjunto de archivos a lo largo del tiempo, de modo
que podamos **recuperar versiones** específicas más tarde. Por ejemplo,
esta presentación usa archivos con versiones controladas, y se controlan
tanto el contenido como la presentación.

.comentario[En nuestro caso, que tenemos un sistema de gestión de la calidad,
y queremos modificar el manual de la calidad, un Sistema de Control de
Versiones (VCS por sus siglas en inglés) es una buena práctica. Nos
permite regresar a un archivo a una versión previa, regresar todo el
proyecto a un estado anterior, comparar los cambios a lo largo del tiempo,
revisar quién fue la última persona que hizo cambios, quién levantó un
reporte de revisión. Al usar un VCS también tenemos la posibilidad de
recuparar algún archivo en caso que la reguemos. Además todo esto se hace
de forma muy fácil.

]
???
### Sistemas locales de control de versiones
Muchas personas utilizan un sistema local de control de versiones,
por ejemplo, copian los archivos que quieren controlar a otro directorio.
Los controles más avanzados tienen este directorio en otra computadora y
si son expertos los directorios tienen fechas o utilizan algún medio
de almacenamiento óptico.

### Sistemas Centralizados de Control de Versiones
En este sistema el control de versiones está en un servidor central, que
contiene todas las versiones de los archivos y los usuarios registran los
cambios desde ahí. Hay administradores y controles de acceso lo que permite
un control granular de lo que pasa en el servidor. Lo malo es que si falla
el servidor, el sistema no funciona.

### Control de versiones distribuido
En este punto vemos la ventaja de un sistema de controles distribuídos.
En primer lugar, los usuarios no copian los cambios más recientes, sino que
*clonan* todo el repositorio. Así que si se va el servidor, con los repositorios
locales se puede reconstruir el original.

Este tipo de arreglo permite establecer un flujo de trabajo colaborativo.

## Las ramas
![Ramas](/assets/img/rama.png)
Una rama es una copia de un proyecto

- Segura
- Independiente
- Para experimentar o probar nuevas características
- Cuando se apruban, se unen a la rama **maestra**
- La rama maestra **siempre funciona**
]
???
Cuando trabajamos en un proyecto, hay muchas ideas o características que quisieramos probar y algunas están listas y otras no. Las ramas o __*branchs*__ nos ayudan a trabajar en estas ideas.

Cuando crear una rama de un proyecto, estás creando un _entorno donde puedes probar estas nuevas ideas_. Los cambios que hagas en una rama no afectan la rama maestra, llamada __`master`__, así que puedes con toda libertad experimentar y enviar cambios, con la seguridad que no tu rama no se unirá a la rama `master` hasta que estés listo o haya sida revisada.

## Agregar cambios
Una vez que haz creado una _branch_, es el momento de hacer cambios. Cada vez que agregas, editas o borras un archivo haces un cambio, un __*commit*__ a tu _branch_. Este proceso de agregar _commits_ mantiene un registro de cambios de tu trabajo en tu _branch_.

Los __commits__ tmbién crean una historia transparente de tu trabajo, para que entiendas que hiciste y por qué. Cada _commit_ tiene asociado un mensaje de cambio, en el que explicamos porque se hizo ese cambio en particular. Más aún, cada _commit_ se considera una unidad separada de cambios. Esto te permite _deshacer_ (hacer __rollback__) los cambios hasta encontrar el error, o si decides apuntar a una dirección diferente.

### ProTip

Los mensajes de __commit__ son importantes, especialmente porque Git hace una traza de los cambios una vez que se envían al servidor. Al escribir un mensaje de __commit_ claro, haces más fácil a otras personas entender los cambios y proporcionar retroalimentación.

## Abrir un _Pull Request_ (Solicitud de Cambios)

Las solicitudes de cambios o _pull request_ inician una discusión acerca de tus cambios. Y como están integradas al funcionamiento de repositorio de Git, cualquiera puede ver exactamente que cambios se mezclarán _si es que se acepta la solicitud_.

Puedes abrir una _Pull Request_ durante cualquier punto en el desarrollo: cuando tengas no tengas código pero quieres compartir unas imágenes o ideas generales, cuando solicitas ideas o consejos o cuando estás listo para que alguien revise tu trabajo. Al usar el sistema de meciones de GitHub en tu _Pull Request_, puedes solicitar consejo a personas específicas del equipo. 

### ProTip
Las _Pull Request_ son útiles para contribuir a proyectos _open source_ y para administrar cambios en repositorios compartidos. Si usas el modelo de _Fork & Pull_, las _Pull Request_ proporcionan una forma de avisar a los administradores de proyectos de los cambios que has hecho para su consideración. Si usas el modelo de repositorio compartidos, las _Pull Request_ te ayuda a revisar el código y las conversaciones sobre los cambios propuestos antes de unirlos a la _master branch_.

## Dicusión y Revisión

Una vez que se ha abierto una _Pull Request_, la persona o equipo encargado de revisar los cambios puede tener comentarios o preguntas. Quizá el estilo del código no sigue las directrices del proyecto, el cambio no tiene baterías de pruebas o quiza todo está en orden. Las _Pull Request_ están diseñadas para promover este tipo de conversaciones.

Puedes continuar enviando cambios a tu _branch_ para aclarar tu discusión o tus cambios. Si alguien comenta que olvidaste hacer algo o hay un _bug_ en tu código, puedes arreglarlo en tu _branch_ y enviar (_push up_) tus cambios. GitHub mostrará tus nuevos _commits_ y cualquier comentario adicional que puedas recibir en la vista unificada de la _Pull Request_.

### ProTip

Los comentarios de las _Pull Request_ están escritos en Markdown, asi que puedes incluir imágenes y emojis, usar código preformateado o cualquier otro formato ligero.

![merge & deploy](/assets/img/merge.png)

- Se conserva el registro de los cambios
- Una _pull request_ puede cerrar _issues_
]

## Merge & Deploy
Una vez que la _Pull Request_ se revisó y la _branch_ pasó las pruebas es tiempo de mezclar tu código con la rama principal para su despliegue. Si queres probar las cosas antes de mezclarlas en el repositorio de GitHub, puedes realizar la unión localmente. Esto es muy práctico si no tienes acceso _push_ al repositorio.

Una vez unidos, las _Push Requests_ preservan el registro histórico de cambios. Y debido a que puedes buscar en ellos, permiten regresar en el tiempo para entender por qué y cómo se tomo una decisión.

### ProTip
Si incorporas cietas palabras clave en el texto de una _Pull Request_ puedes asociar _issues_ con tu código. Cuando mezclas esa _Pull Request_ con la _master branch_, la _issue_ se cierra automáticamente.

## Conceptos
- Crear un repositorio: `init`
- Clonar: `clone` (`fork` es clonar dentro del sitio GitHub)
- Agregar archivos: `add nombrearchivo` o `add .`
- Guardar cambios: `commit -m "mensaje sobre el cambio`
- Enviar cambios: `push origin master`
- Bajar cambios: `pull`
- Mezclar o fusionar: `merge branch`

- Tu código en un solo lugar
- Colaboración

## GitHub
- **Control de Versiones** - Todo en GitHub se almacena en Git, el mejor sistema de control de versiones que existe actualmente. El control de de versiones te permite experimentar y cometer errores en tu código sin causar problemas en tu producto final.
- **Tu código en un solo lugar** - Si trabajas en más de una computadora o si quieres sacar tu código de tu computadora viejita, GitHub es el lugar perfecto para guardar tu código.
- **Colaboración** - Una vez que tu código está en GitHub, puedes invitar a otros a trabajar en el código contigo. Y pueden colaborar de una forma muy sencilla.
